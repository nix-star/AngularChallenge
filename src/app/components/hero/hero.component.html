<div class="card">
    <div class="img-container">
        <img class="card-img-top" src="{{hero.image.url}}" alt="{{hero.name}}" title="{{hero.name}}">
    </div>
    <div class="card-body">
      <h5 class="card-title text-secondary">{{hero.name}}</h5>
      <div class="row">
        <p *ngFor="let stat of hero.powerstats | keyvalue" class="card-text col-sm-6">
            <span class="fw-bold">{{stat.key}}</span>: {{stat.value === "null"? 0: stat.value}}</p>
      </div>
      
      <button class="btn btn-primary">Details</button>
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
